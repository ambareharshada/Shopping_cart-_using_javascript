<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- calculator -->
    <div class="calculator">
      <input id="display" type="text" >
      <div class="buttons">
        <button type="button" class="number" onclick="displayNumber('7')">
          7
        </button>
        <button type="button" class="number" onclick="displayNumber('8')">
          8
        </button>
        <button type="button" class="number" onclick="displayNumber('9')">
          9
        </button>
        <button type="button" class="number" onclick="displayNumber('/')">
          /
        </button>
        <br />

        <button type="button" class="number" onclick="displayNumber('4')">
          4
        </button>
        <button type="button" class="number" onclick="displayNumber('5')">
          5
        </button>
        <button type="button" class="number" onclick="displayNumber('6')">
          6
        </button>
        <button type="button" class="number" onclick="displayNumber('*')">*</button
        ><br />

        <button type="button" class="number" onclick="displayNumber('1')">
          1
        </button>
        <button type="button" class="number" onclick="displayNumber('2')">
          2
        </button>
        <button type="button" class="number" onclick="displayNumber('3')">
          3
        </button>
        <button type="button" class="number" onclick="displayNumber('-')">-</button
        ><br />

        <button type="button" class="number" onclick="clearDisplay('')">
          C
        </button>
        <button type="button" class="number" onclick="displayNumber('0')">
          0
        </button>
        <button type="button" class="number" onclick="calculate('')">
          =
        </button>
        <button type="button" class="number" onclick="displayNumber('+')">
          +
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
